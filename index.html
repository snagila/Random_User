<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Random User</title>
  </head>
  <body>
    <div
      class="wrapper min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="phone border border-5 border-black bg-white rounded-5 shadow-lg"
        style="height: 600px; width: 300px"
      >
        <!-- top display  -->
        <div
          class="text-white d-flex justify-content-between align-items-center flex-wrap"
          style="height: 50px; padding: 10px"
        >
          <span class="px-3">12:12</span>
          <div
            class="bg-black rounded-5"
            style="height: 2rem; width: 8rem"
          ></div>
          <div class="">
            <i class="bi bi-bar-chart-fill"></i>
            <i class="bi bi-wifi"></i>
            <i class="bi bi-battery-full"></i>
          </div>
        </div>

        <!-- home screen -->
        <main
          class="homeScreen h-100 p-2 position-relative"
          style="display: none"
        >
          <div
            class="slide-container bg-white p-3 rounded-4 shadow position-relative"
            style="top: 400px"
          >
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="mySlider"
            />
            <label
              id="label"
              class="position-absolute text-center w-100"
              for="myslider"
              >Slide to unlock</label
            >
          </div>
        </main>

        <!-- apps Screen -->
        <main
          class="appScreen p-2 bg-dark pt-5"
          style="height: 540px; display: none"
        >
          <div class="d-flex justify-content-center">
            <div class="text-black d-flex flex-column align-items-center">
              <i
                class="bi bi-person-rolodex text-danger fs-1 bg-white px-2 rounded-3"
              ></i>
              <span class="text-white">Contact</span>
            </div>
          </div>
        </main>

        <!-- contact list screen -->
        <main class="contactListScreen" style="height: 90%">
          <div class="contactListContainer">
            <!-- title -->
            <h2 class="p-2 text-white">Contacts</h2>
            <!-- search -->
            <div class="header mt-2 p-2 position-relative">
              <i
                class="bi bi-search position-absolute fs-5 text-secondary my-1"
              ></i>
              <input
                type="text"
                id="search"
                class="form-control rounded-pill"
                placeholder="Search Contact"
              />
            </div>
            <!-- spinner -->
            <!-- contact list -->
          </div>
        </main>
      </div>
    </div>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
